<main class="sign_page">
    <div class="container">
        <div class="main_wrapper">
            <div class="topLine" id="TitleMain">
                <p>Dealer Zone</p>
                <div class="line"></div>
            </div>

            <img src="/success/resourse/static/logo/bigLogo.png" alt="logo"/>

            <div class="mainContents">
                <form data-type="login" class="loginForm">
                    <div class="inputWrapper">
                        <label for="inputNameLogin">Login</label>
                        <input type="text" placeholder="Yore login" id="inputNameLogin">
                    </div>

                    <div class="inputWrapper">
                        <label for="inputPasswordLogin">Password</label>
                        <input type="password" placeholder="Yore password" id="inputPasswordLogin">
                    </div>

                    <div class="buttons_controlls">
                        <button class="btn-ui-login" id="loginTryGetToken">Login</button>
                        <button class="btn-ui-registration" data-switch-to=".registrationForm" >Registration</button>
                    </div>
                </form>

                <form data-type="registration" class="registrationForm">
                    <div class="inputWrapper">
                        <label for="inputNameLogin">Login</label>
                        <input type="text" placeholder="Yore login" id="inputNameRegistration">
                    </div>

                    <div class="inputWrapper">
                        <label for="inputPasswordLogin">Password</label>
                        <input type="password" placeholder="Yore password" id="inputPasswordRegistration">
                    </div>

                    <div class="inputWrapper">
                        <label for="inputPasswordLogin">Phone / Email</label>
                        <input type="password" placeholder="(929)-999-0000  / username@mail.com" id="ADDinfoRegistration">
                    </div>

                    <div class="buttons_controlls">
                        <button class="btn-ui-registration_2" id="RegistrationTryGetToken">Registration</button>
                        <button class="btn-ui-back" data-switch-to=".loginForm" >Back</button>
                    </div>
                </form>
            </div>
            <div class="lineResponse" id="lineResponseForServer"></div>
        </div>
    </div>
</main>

<div class="alertPopup" id="InformationResponse">
    <p></p>
</div>
